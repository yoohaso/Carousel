<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="func.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>Carousel</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="btn_left">
                <i class="icon fas fa-chevron-circle-left fa-2x"></i>
            </div>
            <div class="image_box">
                <img class="image" id="1"  src="image/cat-v1.jpg">
            </div>
            <div class="btn_right">
                <i class="icon fas fa-chevron-circle-right fa-2x"></i>
            </div>
        </div>
        <div class="box">
            <span class="dot now" id="1"></span> 
            <span class="dot" id="2"></span>
            <span class="dot" id="3"></span>
            <span class="dot" id="4"></span>
            <span class="dot" id="5"></span>
        </div>
    </div>
</body>
</html>
